<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | Launch countdown timer</title>


</head>
<body>

  <header class="header"></header> 
  <input class="header" type="text" placeholder="write the title of your countdowntimer...">
  
  <input class="input" id="input" type="date" name="date"  placeholder="aca digo cosas" value="" min="1997-01-01" max="2045-12-31" >
  <ul id="timer" class="list" >
  <button class="btn" id="btn" type="button" onclick="getInputValue();">done</button>
    


    
  </ul>
  <div id="details" ></div>
  
  <footer class="footer">
    <div class="footer-socialmedia">
      <div class="footer-socialmedia-item">
        <img class="f" src="./images/icon-facebook.svg" sizes="10x10"alt="">
        <a class="a"  href="#" target = "_blank"></a>
      </div>
      <div class="footer-socialmedia-item">
        <img src="./images/icon-pinterest.svg" sizes="10x10"alt="">
        <a href="#" target = "_blank"></a>
      </div>
      <div class="footer-socialmedia-item">
        <img src="./images/icon-instagram.svg" sizes="10x10"alt="">
        <a href="#" target = "_blank"></a>
      </div>
    </div>
    <img class="footer-img-hills" src="./images/pattern-hills.svg" alt="hills">

 
  </footer>
  
  
  
  
  <script src="script.js"></script>

</body>
</html>
